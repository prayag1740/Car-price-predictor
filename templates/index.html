<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Car Price Predictor</title>
  </head>
  <body class='bg-dark'>

    <div class="container" style="background-color:white; margin-top:50px">
            <div class="row justify-content-center">
                <div class="car mt-50" style="width: 100%; height: 100%">
                    <div class="card-header" style="text-align: center">
                       <h1>Welcome to the car price Predictor</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-12" style="text-align: center">
                            <h3>This app predicts the price of the car you want to sell</h3>
                        </div>
                        <br>
                        <form method="post" accept-charset="utf-8" name="Modelform" >
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Select the company</b></label></br>
                                <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id, 'car_model')">
                                    {% for company in companies %}
                                    <option value="{{company}}"> {{company}} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Select the Car Model</b></label></br>
                                <select class="selectpicker form-control" id="car_model" name="car_model" required="1" onchange="load_car_models(this.id, 'car_models')">
                                    {% for model in car_models %}
                                    <option value="{{company}}"> {{company}} </option>
                                    {% endfor %}
                                </select>  
                            </div>

                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Select the Year of purchase</b></label></br>
                                <select class="selectpicker form-control" id="year" name="year" required="1">
                                    {% for year in years %}
                                    <option value="{{year}}"> {{year}} </option>
                                    {% endfor %}
                                </select>  
                            </div>

                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Select Fuel Type</b></label></br>
                                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                    {% for fuel in fuel_type %}
                                    <option value="{{fuel}}"> {{fuel}} </option>
                                    {% endfor %}
                                </select>  
                            </div>

                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Enter Kilometers Travelled</b></label></br>
                                <input class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="Enter no of Kilometers travelled">
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                            <button class="btn btn-primary form-control" onClick="send_data()">Predict Price</button>
                            </div>
                            <div class="row">
                                <div class="col-12" style="text-align: center">
                                    <h4><span id="prediction"></span></h4>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>


        function load_car_models(company_id,car_model_id)
        {
            var company=document.getElementById(company_id);
            var car_model= document.getElementById(car_model_id);
            
            car_model.value="";
            car_model.innerHTML="";
            {% for company in companies %}
                if( company.value == "{{ company }}")
                {
                    {% for model in car_models %}
                        {% if company in model %}
    
                            var newOption= document.createElement("option");
                            newOption.value="{{ model }}";
                            newOption.innerHTML="{{ model }}";
                            car_model.options.add(newOption);
                        {% endif %}
                    {% endfor %}
                }
            {% endfor %}
        }
    
        
    function form_handler(event) {
        event.preventDefault()
    }

    function send_data() {

        //suppress form default behaviour
        document.querySelector('form').addEventListener('submit', form_handler);

        //predict DATA

        var fd = new FormData(document.querySelector('form')) ;

        var xhr = new XMLHttpRequest({mozSystem: true});

        xhr.open('POST', '/predict', true) ;
        document.getElementById('prediction').innerHTML = "Wait !! Predicting Price ..." ;

        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML="Prediction value : Rs " + xhr.responseText ;
            } 
        } ;
        xhr.onload = function(){};
        xhr.send(fd); 

    }


    </script>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
